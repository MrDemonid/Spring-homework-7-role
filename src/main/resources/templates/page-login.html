<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/register-style.css}">
    <title>Login Page</title>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <div th:if="${param.error}" class="error">Неправильное имя пользователя или пароль!</div>

        <div class="buttons">
            <button type="submit">Login</button>
            <a href="/" class="cancel-button">
                <button type="button" class="cancel-button">Cancel</button>
            </a>
            <!--            <button type="button" class="cancel-button" onclick="window.location.href='/'">Cancel</button>-->
        </div>
    </form>
</div>

</body>
</html>
