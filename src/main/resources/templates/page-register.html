<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/register-style.css}">
    <title>Registration Page</title>
</head>
<body>

<div class="container">
    <h2>Register</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" th:field="*{username}" placeholder="Enter your username" required>

        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirm your password" required>

        <div th:if="${#fields.hasErrors('confirmPassword')}" class="error" th:errors="*{confirmPassword}">Passwords must match</div>

        <div class="buttons">
            <button type="submit">Register</button>
            <a href="/" class="cancel-button">
                <button type="button" class="cancel-button">Cancel</button>
            </a>
<!--            <button type="button" class="cancel-button" onclick="window.location.href='/'">Cancel</button>-->
        </div>
    </form>
</div>

</body>
</html>
